<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- W3Schools CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Custom CSS for animations -->
    <style>
        body {
            background-color: #f0f8ff;
        }
        .w3-button {
            transition: background-color 0.3s, transform 0.3s;
        }
        .w3-button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
        .w3-container {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <title>User Dashboard</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Social Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/user/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="w3-container w3-center">
    <h2>Welcome to the User Dashboard</h2>
    <br><br>
    <hr>
    <br><br>
    <h4>Logged as: <span sec:authentication="name"></span></h4>
    <h4>Has role: <span sec:authentication="authorities"></span></h4>
    <br><br>
    <hr>
    <br><br>
    <p>
        <a th:href="@{/user/profile}" class="w3-button w3-blue w3-margin-bottom">Profile</a>
        <a th:href="@{/user/offers}" class="w3-button w3-blue w3-margin-bottom">Book Offers</a>
        <a th:href="@{/user/requests}" class="w3-button w3-blue w3-margin-bottom">Book Requests</a>
        <a th:href="@{/user/search}" class="w3-button w3-blue w3-margin-bottom">Search</a>
        <a th:href="@{/user/recom}" class="w3-button w3-blue w3-margin-bottom">Recommendations</a>
    </p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxw1vOc5KZl5yZx8bT0E7a9xKtfwZw8yGJ8AuyKgk9O2xXrL" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-7fMz8Xtp4zDZg4Rb8N3mZJf3Jgs5zO6+8jOz6bkeW6Jyo/6bJjZISq6vFZcN5Fa" crossorigin="anonymous"></script>
</body>

</html>
