<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Book Recommendations Form</title>
</head>

<body>
<div class="container text-center">
	<h3>Book Recommendations Form</h3>
	<hr>

	<form action="#" th:action="@{/user/recommend_offers}" th:object="${recomDto}" method="POST">
		<div class="form-group">
			<label for="html">Recommendation Strategy</label>
			<ul class="list-unstyled">
				<li th:each="astrategy: ${recomDto.recommendationStrategies}">
					<input type="radio" th:field="*{selectedStrategy}" th:value="${astrategy}" id="strategy_${astrategy}" />
					<label th:for="'strategy_' + ${astrategy}" th:text="${astrategy}"></label>
				</li>
			</ul>
		</div>

		<button type="submit" class="btn btn-info col-2">Recommend</button>
	</form>

	<hr>
	<a th:href="@{/user/dashboard}" class="btn btn-secondary">Back to user dashboard</a>
</div>
</body>

</html>
